<!DOCTYPE html>
<html>
<head>
<title>Search, Sort & Filter</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Style.css">
<script defer src="Script.js"></script>

</head> 
<body>

  <div>
    <h2>Data Table</h2>
    <p>Type your input below to filter the table:</p>  

    <input type="text" id="myinput" placeholder="Search for item..." title="Type in something">

    <p>Click on the table headers to sort the items in either Ascending or Descending order:</p>

    <table>
      <thead><tr>
        <th><span id="name" class="w3-button table-column">Name,		Sort:(Ascending)	(Descending)<i class="caret"></i></span></th>
        <th><span id="quantity" class="w3-button table-column">Quantity,	Sort:(Ascending)	(Descending)<i class="caret"></i></span></th>
        <th><span id="price" class="w3-button table-column">Price,	Sort:(Ascending)	(Descending)<i class="caret"></i></span></th>
        <th><span id="expiry" class="w3-button table-column">Validity,	Sort:(Ascending)	(Descending)<i class="caret"></i></span></th>
      </tr></thead>
      <tbody id="mydatatable"></tbody>
    </table>
  </div>

</body>
</html>
